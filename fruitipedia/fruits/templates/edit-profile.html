{% extends 'base.html' %}
{% block content %}
    <main>

        <!-- Edit Profile Form -->

        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                
                <form method="post" class="register-form">
                    {% csrf_token %}
                    {{ form.first_name }}
                    {{ form.last_name }}
                    {{ form.image_url }}
                    {{ form.age}}
                    <button type="submit">Edit</button>

                </form>
            </div>
        </section>

    </main>
    {% endblock content %}
