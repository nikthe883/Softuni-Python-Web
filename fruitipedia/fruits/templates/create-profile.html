{% extends 'base.html' %}

{% block content %}

      <main>
        <!-- Create Profile Form -->
        <section id="register">
          <div class="form">
            <h2>Create Profile</h2>
            <form method="post" class="register-form">
              {% csrf_token %}
              {{ form.first_name }}
              {{ form.last_name }}
              {{ form.email }}
              <div class="helptext" id="id_password_helptext">
                *Password length requirements: 8 to 20 characters
              </div>
              {{ form.password }}

              <button type="submit">Create</button>
            </form>
          </div>
        </section>
      </main>
  
      {% endblock content %}
